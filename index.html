<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>html, body, canvas{
        margin: 0;
        padding:0;
        border:0;
    }</style>
</head>
<body>

    <script src="acm_def_instanciable.js"></script>
    <script>
        for (var i = 0; i <= 21; i++ ){
            var img = new Image();
            img.onload = function( e ){
                console.log('image', e.target)
                var acm = new ACM( {
                    img: e.target,
                    margin:4,
                    maxIteration:250,
                    minlen: Math.pow( .1,2 ),
                    maxlen: Math.pow( 5,2 ),
                    threshold: .1
                } );

                acm.canvas.addEventListener( "mousedown" , function () {
                  acm.compute();
                });
            };
            img.src = "sample"+i+".jpg";
        }
//            img.src = "blog/rooster.jpg";
    </script>
</body>
</html>
